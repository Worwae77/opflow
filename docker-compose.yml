version: '3.8'

services:
  n8n:
    image: n8nio/n8n:latest
    ports:
      - "5678:5678"
    environment:
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - N8N_HOST=localhost
      - DB_TYPE=postgres
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=n8n
      - DB_POSTGRESDB_PASSWORD=n8n_password
      - N8N_AUTH_IDENTITY_PROVIDER=keycloak
      - N8N_AUTH_KEYCLOAK_REALM=n8n
      - N8N_AUTH_KEYCLOAK_AUTH_SERVER_URL=http://keycloak:8080/auth
      - N8N_AUTH_KEYCLOAK_CLIENT_ID=n8n-client
      - N8N_AUTH_KEYCLOAK_CLIENT_SECRET=n8n-secret
    depends_on:
      - postgres
      - keycloak
    volumes:
      - n8n_data:/home/node/.n8n
      - ./database:/docker-entrypoint-initdb.d
    networks:
      - n8n-network

  postgres:
    image: postgres:14-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=n8n
      - POSTGRES_USER=n8n
      - POSTGRES_PASSWORD=n8n_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    networks:
      - n8n-network

  keycloak:
    image: quay.io/keycloak/keycloak:latest
    ports:
      - "8080:8080"
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - KC_DB=postgres
      - KC_DB_URL=jdbc:postgresql://postgres:5432/keycloak
      - KC_DB_USERNAME=n8n
      - KC_DB_PASSWORD=n8n_password
    command:
      - start-dev
    depends_on:
      - postgres
    networks:
      - n8n-network

volumes:
  n8n_data:
  postgres_data:

networks:
  n8n-network:
    driver: bridge